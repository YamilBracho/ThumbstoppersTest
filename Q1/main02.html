<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in items">
            {{item}}
        </li>
      </ul>
    </div>
    <script>
        var vm = new Vue({
          el: '#app',
          data: {
            items:[],
          },
          created: function () {
             var result = [];
             for (var i=3; i < 104; i++) {
                if (i % 3 == 0 && i % 5 == 0) {
                  result.push("three and five");
                  continue;
                }

                if (i % 3 == 0) {
                  result.push("three");
                  continue;
                }  

                if (i % 5 == 0) {
                  result.push("five");
                  continue;
                }


                result.push(" ");
             }
             this.items = result;
          }
        })
    </script>
  </body>
</html>
